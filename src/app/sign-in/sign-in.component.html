    <div *ngFor="let x of form.controls, let i = index" class="input-group mb-3">
<!-- <div *ngFor="let n of numSequence(5)" class="input-group mb-3">-->
      <div class="input-group-text">
        <input
          [formControl]="getControl(x, 'finished')"
          class="form-check-input mt-0"
          type="checkbox"
          id="thing-checkbox"
          value="">
      </div>
      <input
        [formControl]="getControl(x, 'label')"
        type="text"
        class="form-control"
        id="thing-to-do"
        placeholder="Something to do"
        aria-label="Something to do">
      <span class="input-group-text">-</span>
      <input
        [formControl]="getControl(x, 'at')"
        type="date"
        class="form-control"
        id="thing-deadline"
        placeholder="thing-deadline"
        aria-label="26/10/2021"
        >
      <button class="btn btn-outline-danger" title= "Delete" (click)="deleteToDo(i)">x</button>
    </div>

    <button class="w-50 mt-3 btn btn-lg btn-primary" type="submit" (click)="addToDo()">Add To-Do</button><br>
    <button class="w-50 mt-3 btn btn-lg btn-outline-primary" (click)="saveToDo()">Save To-Do List</button>
